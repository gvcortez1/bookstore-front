<form>
    <h1>Criando Novo Livro</h1>

    <mat-form-field class="form">
        <mat-label>Titulo</mat-label>
        <input  matInput [(ngModel)]="livro.titulo" [formControl]="titulo" required type="text" name="titulo" maxlength="100" placeholder="Ex. Curso spring boot com angular 10">
        <mat-error *ngIf="titulo.invalid"> {{getMessage()}} </mat-error>
    </mat-form-field>

    <mat-form-field class="form">
        <mat-label>Nome do Autor</mat-label>
        <input  matInput matInput [(ngModel)]="livro.nome_autor" [formControl]="nome_autor" required type="text" name="nome_autor" maxlength="100" placeholder="Ex. JoÃ£o da Costa e Silva">
        <mat-error *ngIf="nome_autor.invalid"> {{getMessage()}} </mat-error>
    </mat-form-field>

    <mat-form-field class="form">
        <mat-label>Texto</mat-label>
        <textarea  matInput matInput [(ngModel)]="livro.texto" [formControl]="texto" required type="text" name="texto" maxlength="2000000" placeholder="Ex. Texto do Livro"></textarea>
        <mat-error *ngIf="texto.invalid"> {{getMessage()}} </mat-error>
    </mat-form-field>

    <div class="buttons">
        <button (click)="create()" [disabled]="getMessage()" class="mat-elevation-z8" mat-stroked-button color="primary"> Criar </button>
        <button (click)="cancel()"  class="mat-elevation-z8" mat-stroked-button color="warn"> Cancelar </button>
    </div>

</form>
