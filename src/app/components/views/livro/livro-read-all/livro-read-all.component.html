<div class="content">
    <div class="title">
        <h1>Livros</h1>
    </div>

    <button class="mat-elevation-z8" (click)="navegarParaCriarLivro()" mat-stroked-button color="primary">Novo Livro</button>

    <div class="mat-elevation-z8 content-table">

        <table class="table" mat-table [dataSource]="livros">

            <ng-container matColumnDef="id_livro">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let row"> {{ row.id_livro }} </td>
            </ng-container>

            <ng-container matColumnDef="titulo">
                <th mat-header-cell *matHeaderCellDef> Titulo </th>
                <td mat-cell *matCellDef="let row"> {{ row.titulo }} </td>
            </ng-container>

            <ng-container matColumnDef="livros">
                <th mat-header-cell *matHeaderCellDef> Ler Livro </th>
                <td mat-cell *matCellDef="let row"> 
                    <a class="livros" >
                        <i class="material-icons">book</i>
                    </a>
                </td>
            </ng-container>

            <ng-container matColumnDef="acoes">
                <th class="mat-reader" mat-header-cell *matHeaderCellDef> Ações </th>
                <td mat-cell *matCellDef="let row"> 
                    <a class="edit" routerLink="{{ row.id_livro }}/update" >
                        <i class="material-icons"> edit </i>
                    </a>
                    <a class="delete" routerLink="{{ row.id_livro }}/delete">
                        <i class="material-icons"> delete </i>
                    </a>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>

</div>
